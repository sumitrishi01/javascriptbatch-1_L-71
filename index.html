<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L-70_Traversing_UP_and_DOWN</title>
    </head>
    <body>
        <div class="gp">
            Grand Child
            <div class="p">
                Parent
                <div class="c">
                    Child
                    <div class="gc">
                        Grand Child
                    </div>

                </div>

            </div>

        </div>
         <script>
           gc = document.querySelector('div.gc');

           gc.closest('div.gp').style.border = '1px solid red';
           gc.closest('.p').style.border = '1px solid green';
           gc.closest('.c').style.border = '1px solid blue';
             
        </script>
    </body>
</html>
